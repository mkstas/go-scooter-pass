<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Яндекс Go</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__background header__background_primary"></div>
        <div class="header__background header__background_secondary"></div>
        <div class="header__container container">
          <div class="header-content">
            <img
              class="header-content__logo"
              src="/src/images/logo.svg"
              alt="Логотип Яндекс Go"
            />
            <h1 class="header-content__title">Вступайте в клуб Самокатов</h1>
            <p class="header-content__text">
              Купите абонемент, чтобы статьчастью клуба в новом сезоне–2024. 8
              месяцев за
              <span class="header-content__price">
                <span class="header-content__price_sale">499₽</span>
                <span class="header-content__price_full">3190₽</span>
              </span>
            </p>
            <a
              class="header-content__button button"
              href="https://go.yandex/ru_ru/lp/rides/scooter"
            >
              Стать частью клуба
            </a>
          </div>
          <div class="header-illustration">
            <div class="header-illustration__content">
              <img
                class="header-illustration__image"
                src="/src/images/smkt.png"
                alt="Сообщество любителей самокатов"
              />
              <img
                class="header-illustration__text"
                src="/src/images/smkt_text.svg"
                alt="Сообщество любителей самокатов"
              />
            </div>
          </div>
        </div>
      </header>
    </div>
    <script type="module" src="/src/scripts/index.ts"></script>
  </body>
</html>
