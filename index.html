<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Яндекс Go</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="intro">
        <div class="intro__background intro__background_primary"></div>
        <div class="intro__background intro__background_secondary"></div>
        <div class="intro__container container">
          <div class="intro-content">
            <img
              class="intro-content__logo"
              src="/src/images/logo.svg"
              alt="Логотип Яндекс Go"
            />
            <h1 class="intro-content__title">Вступайте в клуб Самокатов</h1>
            <p class="intro-content__text">
              Купите абонемент, чтобы стать частью клуба в новом сезоне–2024. 8
              месяцев за
              <span class="intro-content__price">
                <span class="intro-content__price_sale">499₽</span>
                <span class="intro-content__price_full">3190₽</span>
              </span>
            </p>
            <a
              class="intro-content__button button"
              href="https://go.yandex/ru_ru/lp/rides/scooter"
            >
              Стать частью клуба
            </a>
          </div>
          <div class="intro-illustration">
            <img
              class="intro-illustration__image"
              src="/src/images/smkt.png"
              alt="Сообщество любителей самокатов"
            />
            <img
              class="intro-illustration__text"
              src="/src/images/smkt_text.svg"
              alt="Сообщество любителей самокатов"
            />
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="/src/scripts/index.ts"></script>
  </body>
</html>
